<div class="container">
    <div>
        <h3 class="text-primary">Admin({{uid}})</h3>
    </div>
    <div>
        <button class="btn btn-primary" routerLink="/adminAddMovie/{{uid}}">Add movie</button>
    </div>

    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Opening on</th>
                    <th>Duration</th>
                    <th>Language</th>
                    <th>Director</th>
                    <th>Cast</th>
                    <th>Synopsis</th>
                    <th>Ticke price</th>
                    <th>Poster Link</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let movie of movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.opening | date:'shortDate'}}</td>
                    <td>{{movie.duration}}</td>
                    <td>{{movie.language}}</td>
                    <td>{{movie.director}}</td>
                    <td>{{movie.cast}}</td>
                    <td>{{movie.synopsis}}</td>
                    <td>{{movie.price}}</td>
                    <td>{{movie.posterLink}}</td>
                    <td><button class="btn btn-primary" routerLink="/adminUpdateMovie/{{uid}}/movie/{{movie.id}}">Update</button><br>
                    <button class="btn btn-danger">Remove</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
