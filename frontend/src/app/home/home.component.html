<div class="container mh-100">
    <div class="row">
        <div class="col">
            <div class="container" *ngIf="auth.isUserLoggedIn()">
                <h3>Welcome {{username}}!</h3>
            </div>
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img id="cimage" src="http://localhost:8089/images/20220915_Banner_Siya_la20220915.jpg"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img id="cimage" src="http://localhost:8089/images/Marathi-films.jpg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img id="cimage" src="http://localhost:8089/images/Agilan-Tamil-Movie.jpg"
                            class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <table>
                <tr>
                    <td><button id="tb" class="btn btn-dark">English Movies</button></td>
                    <td><button id="tb" class="btn btn-dark">Hindi Movies</button></td>
                    <td><button id="tb" class="btn btn-dark">Chinese Movies</button></td>
                </tr>

            </table>

        </div>
        <div class="col">
            <table *ngIf="!(auth.isAdminLoggedIn()||auth.isUserLoggedIn())">
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td>
                            <a routerLink="/movie/{{movie.id}}">
                                <img id="thumb" src="{{baseUrl}}/{{movie.posterLink}}">
                                <p>{{movie.title}}</p>
                            </a>                            
                        </td>
                    </tr>
                </tbody>
            </table>
            <table *ngIf="auth.isAdminLoggedIn()||auth.isUserLoggedIn()">
                <tbody>
                    <tr *ngFor="let movie of movies">
                        <td>
                            <a routerLink="/movie/{{movie.id}}/user/{{username}}/{{uId}}">
                                <img id="thumb" src="{{baseUrl}}/{{movie.posterLink}}">
                                <p>{{movie.title}}</p>
                            </a>                            
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
